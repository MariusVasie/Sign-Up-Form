<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="title">
            <img class="logo" src="images/odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <div class="copyright">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </section>
    <section class="main">
        <div class="intro-area">
            <p class="bigger-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br/>Sign up <span>now</span> to get started</p>
            <p class="bigger-text">You <span>know</span> you want to</p>
        </div>
        <div class="form-area">
            <form method="post">
                <div class="form-container">
                    <div class="form-title">
                        <h2>Let's do this!</h2>
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirmation">Confirm Password</label>
                        <input type="password" id="password-confirmation" name="password-confirmation" required>
                    </div>
                </div>
                <div class="login-container">
                    <button type="post">Create Account</button>
                    <p class="login-text">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
